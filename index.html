<!DOCTYPE html>
<html>
<head>
<style>
    #box { 
        background: url("kenzie.png"); 
    width: 100px; height: 100px; position: absolute; left: 200px; top: 200px; }
</style>   
<script>

'use strict';

let boxTop = 200;
let boxLeft = 200;

document.addEventListener('keydown', (event) => {
  const keyName = event.key;
  alert('keydown event\n\n' + 'key: ' + keyName);
  if (keyName == "ArrowDown") {
    boxTop += 10;
  }
  if (keyName == "ArrowUp") {
    boxTop -= 10;
  }
  if (keyName == "ArrowLeft") {
    boxLeft -= 10;
  }
  if (keyName == "ArrowRight") {
    boxLeft += 10;
  }
  document.getElementById("box").style.top = boxTop + "px";
  document.getElementById("box").style.left = boxLeft + "px";
});

</script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
